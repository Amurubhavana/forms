<body>
    <h1 >EMAIL REGISTRATION</h1>
    <form action="" method="post">
        
        <label for="fname" id="fname">First name:</label>
        <input type="text" id="fname" placeholder="enter first name" required> <br><br>           
        <label for="lname" id="lname">Last name:</label>
        <input type="text" placeholder="enter last name" required><br><br>
        <label for="gender">Choose gender:</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="female">Female</option>
            
        </select><br>
        <br>
        <label for="dob">DOB</label>
        <input type="date" name="dob"><br><br>
        <label for="mobile">Phone no</label>
        <input type="tel" placeholder=" enter mobile number" max="10"required><br><br>
        <label for="email" id="email">EMAIL</label>
        <input type="email" id="email" placeholder="email" required> <br><br>           
        <label for="password" max="8">Password</label>
        <input type="password" placeholder="password"> <br><br>
        <button type="button" onclick="alert('check the details again')">click me!</button><br><br>
        <input type="submit" onclick="alert('your details are submitted')" name="submit">

        
    </form><br>
